<div class="container top30">
    <div class="row">
        <div class="col-md-3">
            <img [src] = "artista.images | sinfoto" class="img-thumbnail img-circle">
        </div>
        <div class="col-md-9">
            <h1>{{artista.name}}</h1>
            <hr>
            <a type="button" [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-success">Abrir Spotify</a>
            <button [routerLink]="['/search']" class="btn btn-outline-danger mx-3">Regresar</button>
        </div>
        <div class="col-12 top30">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Popularidad</th>
                    <th scope="col">Escuchar</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let track of tracks; let i = index">
                        <td>{{i+1}}</td>
                        <td><img [src]="track.album.images | sinfoto" class="img-50"></td>
                        <td>{{track.name}}</td>
                        <td>{{track.popularity}}</td>
                        <td>
                            <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='"
                             width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
