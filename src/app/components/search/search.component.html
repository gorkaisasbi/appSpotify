<div class="container top30">
    <div class="row">
        <div class="col-4">
            <p>Buscar artista</p>
            <input type="text" placeholder="Busque artista" class="form-control" (keyup) = "buscarArtista()" [(ngModel)] = "termino"/>
        </div>
        <div class="col-8" *ngIf = "termino.length>0">
            <h1>{{termino}}</h1>
            <hr>
            <div class="row">
                <div *ngFor="let artista of servicioSpoti.artistas" class="col-3 text-center puntero" [routerLink] = "['/artist',artista.id]">
                    <img [src]="artista.images | sinfoto" class="img-thumbnail">
                    <p>{{artista.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
